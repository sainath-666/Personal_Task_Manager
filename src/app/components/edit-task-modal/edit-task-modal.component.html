<div

  class="fixed inset-0 flex items-center justify-center bg-black/50 backdrop-blur-sm z-50"
>
  <div
    class="bg-white rounded-2xl p-8 w-full max-w-md border-4 border-blue-400 shadow-2xl shadow-blue-500/50"
  >
    <div class="flex justify-between items-center mb-6">
      <h2 class="text-3xl font-bold text-blue-600 drop-shadow">Edit Task</h2>
      <button
        (click)="closeModal.emit()"
        class="text-blue-400 hover:text-purple-500 text-2xl font-bold"
      >
        âœ•
      </button>
    </div>

    <form (ngSubmit)="onSubmit()" #taskForm="ngForm" class="space-y-5">
      <div class="space-y-2">
        <label for="title" class="block text-m font-semibold text-purple-700">
          Title <span class="text-red-500">*</span>
        </label>
        <input
          type="text"
          id="title"
          name="title"
          [(ngModel)]="editedTask.title"
          #titleRef="ngModel"
          required
          minlength="3"
          maxlength="100"
          class="w-full px-4 py-3 border-2 rounded-lg transition-all duration-200 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 bg-gray-50 hover:bg-white text-gray-900"
          [class.border-red-300]="titleRef.invalid && titleRef.touched"
          [class.border-green-300]="titleRef.valid && titleRef.touched"
          [class.border-purple-300]="titleRef.untouched"
          placeholder="Enter Task Title"
        />

        <div
          *ngIf="titleRef.invalid && titleRef.touched"
          class="text-red-500 text-sm space-y-1"
        >
          <div
            *ngIf="titleRef.errors?.['required']"
            class="flex items-center gap-2"
          >
            <svg class="w-4 h-4" fill="currentColor" viewBox="0 0 20 20">
              <path
                fill-rule="evenodd"
                d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-7 4a1 1 0 11-2 0 1 1 0 012 0zm-1-9a1 1 0 00-1 1v4a1 1 0 102 0V6a1 1 0 00-1-1z"
                clip-rule="evenodd"
              />
            </svg>
            Title is required
          </div>
          <div
            *ngIf="titleRef.errors?.['minlength']"
            class="flex items-center gap-2"
          >
            <svg class="w-4 h-4" fill="currentColor" viewBox="0 0 20 20">
              <path
                fill-rule="evenodd"
                d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-7 4a1 1 0 11-2 0 1 1 0 012 0zm-1-9a1 1 0 00-1 1v4a1 1 0 102 0V6a1 1 0 00-1-1z"
                clip-rule="evenodd"
              />
            </svg>
            Title must be at least 3 characters
          </div>
          <div
            *ngIf="titleRef.errors?.['maxlength']"
            class="flex items-center gap-2"
          >
            <svg class="w-4 h-4" fill="currentColor" viewBox="0 0 20 20">
              <path
                fill-rule="evenodd"
                d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-7 4a1 1 0 11-2 0 1 1 0 012 0zm-1-9a1 1 0 00-1 1v4a1 1 0 102 0V6a1 1 0 00-1-1z"
                clip-rule="evenodd"
              />
            </svg>
            Title cannot exceed 100 characters
          </div>
        </div>


      </div>

      <div class="space-y-2">
        <label
          for="description"
          class="block text-sm font-semibold text-purple-700"
        >
          Description
        </label>
        <textarea
          id="description"
          name="description"
          [(ngModel)]="editedTask.description"
          #descRef="ngModel"
          maxlength="500"
          rows="4"
          class="w-full px-4 py-3 border-2 border-purple-300 rounded-lg transition-all duration-200 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 bg-gray-50 hover:bg-white text-gray-900 resize-vertical"
          placeholder="Enter task description (optional)"
        ></textarea>

        <!-- Description Character Counter -->
        <div class="text-xs text-gray-500 text-right">
          {{ editedTask.description?.length || 0 }}/500 characters
        </div>
      </div>

      <!-- Due Date Field -->
      <div class="space-y-2">
        <label
          for="dueDate"
          class="block text-sm font-semibold text-purple-700"
        >
          Due Date
        </label>
        <input
          type="datetime-local"
          id="dueDate"
          name="dueDate"
          [(ngModel)]="editedTask.dueDate"
          #dueDateRef="ngModel"
          [min]="getCurrentDateTime()"
          class="w-full px-4 py-3 border-2 border-purple-300 rounded-lg transition-all duration-200 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 bg-gray-50 hover:bg-white text-gray-900"
          [class.border-red-300]="dueDateRef.invalid && dueDateRef.touched"
          [class.border-green-300]="dueDateRef.valid && dueDateRef.touched"
        />

        <!-- Due Date Validation Message -->
        <div
          *ngIf="dueDateRef.invalid && dueDateRef.touched"
          class="text-red-500 text-sm flex items-center gap-2"
        >
          <svg class="w-4 h-4" fill="currentColor" viewBox="0 0 20 20">
            <path
              fill-rule="evenodd"
              d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-7 4a1 1 0 11-2 0 1 1 0 012 0zm-1-9a1 1 0 00-1 1v4a1 1 0 102 0V6a1 1 0 00-1-1z"
              clip-rule="evenodd"
            />
          </svg>
          Please select a future date and time
        </div>
      </div>

      <div>
        <label class="flex items-center gap-2">
          <input
            type="checkbox"
            name="isCompleted"
            [(ngModel)]="editedTask.isCompleted"
            class="w-4 h-4 rounded border-blue-300 text-blue-600 focus:ring-blue-500"
          />
          <span class="text-base font-semibold text-purple-700"
            >Mark as completed</span
          >
        </label>
      </div>

      <div class="flex justify-end gap-3 mt-6">
        <button
          type="button"
          (click)="closeModal.emit()"
          class="px-5 py-2 text-blue-600 font-semibold bg-blue-100 rounded-lg hover:bg-blue-200 transition"
        >
          Cancel
        </button>
        <button
          type="submit"
          [disabled]="!taskForm.form.valid"
          class="px-6 py-3 bg-gradient-to-r from-indigo-500 to-purple-600 text-white font-semibold rounded-lg shadow-md transition-all duration-200 hover:from-indigo-600 hover:to-purple-700 hover:shadow-lg focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2 disabled:opacity-50 disabled:cursor-not-allowed disabled:hover:shadow-md flex items-center gap-2"
        >
          Save Changes
        </button>
      </div>
    </form>
  </div>
</div>
