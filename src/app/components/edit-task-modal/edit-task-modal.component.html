<div
  class="fixed inset-0 bg-gray-600 bg-opacity-50 flex items-center justify-center"
>
  <div class="bg-white rounded-lg p-6 w-full max-w-md">
    <div class="flex justify-between items-center mb-4">
      <h2 class="text-xl font-semibold">Edit Task</h2>
      <button
        (click)="closeModal.emit()"
        class="text-gray-500 hover:text-gray-700"
      >
        âœ•
      </button>
    </div>

    <form (ngSubmit)="onSubmit()" #taskForm="ngForm">
      <div class="mb-4">
        <label for="title" class="block text-sm font-medium text-gray-700 mb-1">
          Title *
        </label>
        <input
          type="text"
          id="title"
          name="title"
          [(ngModel)]="editedTask.title"
          required
          class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-1 focus:ring-blue-500"
        />
      </div>

      <div class="mb-4">
        <label
          for="description"
          class="block text-sm font-medium text-gray-700 mb-1"
        >
          Description
        </label>
        <textarea
          id="description"
          name="description"
          [(ngModel)]="editedTask.description"
          rows="3"
          class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-1 focus:ring-blue-500"
        ></textarea>
      </div>

      <div class="mb-4">
        <label
          for="dueDate"
          class="block text-sm font-medium text-gray-700 mb-1"
        >
          Due Date
        </label>
        <input
          type="datetime-local"
          id="dueDate"
          name="dueDate"
          [(ngModel)]="editedTask.dueDate"
          class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-1 focus:ring-blue-500"
        />
      </div>

      <div class="mb-4">
        <label class="flex items-center gap-2">
          <input
            type="checkbox"
            name="isCompleted"
            [(ngModel)]="editedTask.isCompleted"
            class="w-4 h-4 rounded border-gray-300 text-blue-600 focus:ring-blue-500"
          />
          <span class="text-sm font-medium text-gray-700"
            >Mark as completed</span
          >
        </label>
      </div>

      <div class="flex justify-end gap-2">
        <button
          type="button"
          (click)="closeModal.emit()"
          class="px-4 py-2 text-gray-600 hover:text-gray-800"
        >
          Cancel
        </button>
        <button
          type="submit"
          [disabled]="!taskForm.form.valid"
          class="px-4 py-2 bg-blue-500 text-white rounded-md hover:bg-blue-600 disabled:bg-blue-300"
        >
          Save Changes
        </button>
      </div>
    </form>
  </div>
</div>
