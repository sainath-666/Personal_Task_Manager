<div class="container mx-auto p-4">
  <div class="flex justify-between items-center mb-6">
    <h1 class="text-3xl font-bold text-gray-800">Personal Task Manager</h1>
    <button
      (click)="showAddModal = true"
      class="bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded-lg"
    >
      Add New Task
    </button>
  </div>

  <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
    @for (task of tasks; track task.taskId) {
    <app-task-item
      [task]="task"
      (taskDeleted)="deleteTask($event)"
      (taskUpdated)="updateTask($event)"
    />
    } @empty {
    <div class="col-span-full text-center py-8 text-gray-500">
      No tasks found. Create one to get started!
    </div>
    }
  </div>

  @if (showAddModal) {
  <app-add-task-modal
    (closeModal)="showAddModal = false"
    (taskAdded)="onTaskAdded($event)"
  />
  }
</div>
