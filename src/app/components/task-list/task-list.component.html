<div
  class="container mx-auto h-screen p-6 bg-white bg-opacity-80 rounded-2xl shadow-xl border-4 border-purple-400"
>
  <div class="flex justify-between items-center mb-8">
    <h1 class="text-4xl font-extrabold text-purple-700 drop-shadow">
      Personal Task Manager
    </h1>
    <button
      (click)="showAddModal = true"
      class="bg-gradient-to-r from-pink-400 to-purple-400 hover:from-pink-500 hover:to-purple-500 text-white px-6 py-3 rounded-xl font-bold shadow-md transition"
    >
      Add New Task
    </button>
  </div>

  <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
    @for (task of tasks; track task.taskId) {
    <app-task-item
      [task]="task"
      (taskDeleted)="deleteTask($event)"
      (taskUpdated)="updateTask($event)"
    />
    } @empty {
    <div
      class="col-span-full text-center py-10 text-pink-400 text-xl font-semibold"
    >
      No tasks found. Create one to get started!
    </div>
    }
  </div>

  @if (showAddModal) {
  <app-add-task-modal
    (closeModal)="showAddModal = false"
    (taskAdded)="onTaskAdded($event)"
  />
  }
</div>
