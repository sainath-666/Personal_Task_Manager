<div
  class="fixed inset-0 bg-gradient-to-br from-pink-400 via-purple-400 to-blue-400 bg-opacity-80 flex items-center justify-center"
>
  <div
    class="bg-white rounded-2xl p-8 w-full max-w-md border-4 border-pink-400 shadow-2xl"
  >
    <div class="flex justify-between items-center mb-6">
      <h2 class="text-3xl font-bold text-pink-600 drop-shadow">Add New Task</h2>
      <button
        (click)="closeModal.emit()"
        class="text-pink-400 hover:text-purple-500 text-2xl font-bold"
      >
        âœ•
      </button>
    </div>

    <form (ngSubmit)="onSubmit()" #taskForm="ngForm" class="space-y-5">
      <div>
        <label
          for="title"
          class="block text-base font-semibold text-purple-700 mb-2"
        >
          Title *
        </label>
        <input
          type="text"
          id="title"
          name="title"
          [(ngModel)]="newTask.title"
          required
          class="w-full px-4 py-2 border-2 border-purple-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-pink-400 bg-pink-50 text-purple-700"
        />
      </div>

      <div>
        <label
          for="description"
          class="block text-base font-semibold text-purple-700 mb-2"
        >
          Description
        </label>
        <textarea
          id="description"
          name="description"
          [(ngModel)]="newTask.description"
          rows="3"
          class="w-full px-4 py-2 border-2 border-purple-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-pink-400 bg-purple-50 text-purple-700"
        ></textarea>
      </div>

      <div>
        <label
          for="dueDate"
          class="block text-base font-semibold text-purple-700 mb-2"
        >
          Due Date
        </label>
        <input
          type="datetime-local"
          id="dueDate"
          name="dueDate"
          [(ngModel)]="newTask.dueDate"
          class="w-full px-4 py-2 border-2 border-purple-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-pink-400 bg-blue-50 text-purple-700"
        />
      </div>

      <div class="flex justify-end gap-3 mt-6">
        <button
          type="button"
          (click)="closeModal.emit()"
          class="px-5 py-2 text-purple-600 font-semibold bg-pink-100 rounded-lg hover:bg-pink-200 transition"
        >
          Cancel
        </button>
        <button
          type="submit"
          [disabled]="!taskForm.form.valid"
          class="px-5 py-2 bg-gradient-to-r from-pink-400 to-purple-400 text-white font-bold rounded-lg shadow-md hover:from-pink-500 hover:to-purple-500 transition disabled:bg-purple-200"
        >
          Add Task
        </button>
      </div>
    </form>
  </div>
</div>
